<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>

<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="row w-100">
            <div class="col-8">
                <a href="#" class="navbar-brand mr-3">
                    <img src="/static/logo.png" style="width: 150px;">
                </a>
            </div>
            <div class="col row align-items-center">
                <!-- <a href="#" class="nav-item nav-link " onclick="location.href='/html/home.html';"
                    style="color:white;">Home</a>
                <a href="#" class="nav-item nav-link " onclick="location.href='/html/sellersignup.html';"
                    style="color:white;">Sign up</a> -->
                <a href="/html/homefinal.html" class="nav-item nav-link active" style="color:white;">Home</a>
            </div>
        </div>
    </nav>
    <div class="cartContainer">
        <div class="card">
            <div class="row">
                <div class="col-md-4 summary">
                    <div>
                        <h5><b>Summary</b></h5>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">ITEMS 3</div>
                        <div class="col text-right">₹ 306.00</div>
                    </div>
                    <form>
                        <div class="mb-2">
                            <p class="mb-0">SHIPPING</p>
                            <select>
                                <option class="text-muted">Standard-Delivery- ₹5.00</option>
                            </select>
                        </div>
                        <div>
                            <p class="mb-0">Have Coupon?</p>
                            <input id="code" placeholder="Coupon Code">
                        </div>
                    </form>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">₹ 311.00</div>
                    </div>
                    <div>
                        <a href="checkout.html" class="p-0">
                            <button type="button" class="btn btn-outline-dark">CHECKOUT</button>
                        </a>
                    </div>
                </div>
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Cart</b></h4>
                            </div>
                            <div class="col align-self-center text-right text-muted">3 items</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row main align-items-center" id="item1">
                            <div class="col-2 d-flex justify-content-center">
                                <img class="img-fluid" src="../static/cabbage.jfif">
                            </div>
                            <div class="col">
                                <div class="row text-muted">Vegetables</div>
                                <div class="row">Cabbage</div>
                            </div>
                            <div class="col">
                                <input type="number" id="itemNumber" value="1">
                            </div>
                            <div class="col">₹ 56.00 <span class="close" id="demo1">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="row border-top border-bottom" id="item2">
                        <div class="row main align-items-center">
                            <div class="col-2 d-flex justify-content-center">
                                <img class="img-fluid" src="../static/Almond.jfif">
                            </div>
                            <div class="col">
                                <div class="row text-muted">Nuts</div>
                                <div class="row">Almonds</div>
                            </div>
                            <div class="col">
                                <input type="number" id="itemNumber" value="1">
                            </div>
                            <div class="col">₹ 200.00 <span class="close" id="demo2">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="row border-top border-bottom" id="item3">
                        <div class="row main align-items-center">
                            <div class="col-2 d-flex justify-content-center">
                                <img class="img-fluid" src="../static/black-pepper.jpg">
                            </div>
                            <div class="col">
                                <div class="row text-muted">Spices</div>
                                <div class="row">Black pepper</div>
                            </div>
                            <div class="col">
                                <input type="number" id="itemNumber" value="1">
                            </div>
                            <div class="col">₹ 50.00 <span class="close" id="demo3">&#10005;</span></div>
                        </div>
                    </div>
                    <div class="back-to-shop">
                        <a href="/html/Buyer.html">
                            <span class="text-muted">&leftarrow; Back to shop</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script>
        $("#demo1").click(function(){
            $("#item1").hide()
        })
    </script>
</body>

</html>
